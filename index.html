<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <h3 class="move">Number to start with:</h3>
      <input type="number" class="number-range" placeholder="Number 1" />
      <button class="retriever1">Select</button>
      <input type="number" class="number-range2" placeholder="Number 2" />
      <button class="retriever2">Select</button>
      <h3 class="move2">Number to end with:</h3>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn play again">Play</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>

      <section class="right">
        <p class="margin-bottom">Choose the number of attemps you want: </p>
        <input type="number" class="attempts"/></h3>
        <button class="add-padding retriever3">Select</button>
        <p class="message">Click play to start the game...</p>
        <p class="label-score">
          Number of attempts:
          <span class="score"></span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
